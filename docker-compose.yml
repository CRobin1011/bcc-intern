version: "3.8"

services:
  postgres:
    container_name: "postgres"
    image: postgres:17-alpine
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ignit
      
  ignit:
    container_name: "ignit_service"
    build:
      context: .
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - ignit
      depends_on:
      - postgres

networks:
  intern_bcc:
    name: ignit
    driver: bridge
