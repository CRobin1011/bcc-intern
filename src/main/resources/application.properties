spring.application.name=internship

spring.datasource.url=jdbc:postgresql://{{ secrets.DB_USER }}:5432/${{ secrets.DB_NAME }}
spring.datasource.username=${{ secrets.DB_USER }}
spring.datasource.password=${{ secrets.DB_PASSWORD }}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

security.jwt.secret-key=${{ secrets.JWT_SECRET_KEY}}
security.jwt.expiration-time=21600000

base.url={baseUrl}

springdoc.swagger-ui.path=/api/docs/index.html
springdoc.api-docs.path=/api/docs

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${{ secrets.EMAIL }}
spring.mail.password=${{ secrets.EMAIL_PASSWORD }}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
